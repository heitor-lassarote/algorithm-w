name:                algorithm-w
version:             0.1.0.0
github:              "heitor-lassarote/algorithm-w"
license:             BSD3
author:              "Heitor Toledo Lassarote de Paula"
maintainer:          "heitortoledo@hotmail.com"
copyright:           "Copyright (c) Heitor Toledo Lassarote de Paula"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            An implementation of the Algorithm W for type inference from the [Algorithm W Step by Step](http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.65.7733&rep=rep1&type=pdf) paper.
category:            Language

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/heitor-lassarote/algorithm-w#readme>

dependencies:
- base >= 4.7 && < 5
- prettyprinter

default-extensions:
- DerivingStrategies
- ImportQualifiedPost
- OverloadedRecordDot
- OverloadedStrings
- TupleSections
- TypeApplications

ghc-options:
- -Weverything
- -Wno-all-missed-specialisations
- -Wno-implicit-prelude
- -Wno-missing-import-lists
- -Wno-missing-safe-haskell-mode
- -Wno-missing-kind-signatures
- -Wno-safe

library:
  source-dirs: src
  dependencies:
  - containers
  - mtl
  - text

executables:
  algorithm-w-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - algorithm-w
    - text

tests:
  algorithm-w-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - algorithm-w
    - HUnit
